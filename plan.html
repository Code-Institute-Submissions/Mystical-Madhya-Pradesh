<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
             
        <title>MP-Tourism-slideshow</title>
    </head>

<body>
    <header>
        <div class="slideshow-container">
        <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img src="assets/images/gwalior-fort-crop.jpg" style="width:100%">
        <div class="text">Gwalior Fort, Gwalior</div>
        </div>

        <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img src="assets/images/kandariya-temple-crop.jpg" style="width:100%">
        <div class="text">Kandariya Temple, Khajuraho</div>
        </div>

        <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img src="assets/images/dhoopgarh-sunset-point-crop.jpg" style="width:100%">
        <div class="text">Sunset Point Dhoopgarh, Pachmarhi</div>
        </div>

        <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="assets/images/marble-rocks-crop.jpeg" style="width:100%">
        <div class="text">Marble Rocks, Jabalpur</div>
        </div>

        <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="assets/images/pench-national-park.jpg" style="width:100%">
        <div class="text">Pench National Park</div>
        </div>

        <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src="assets/images/kanha-national-park-crop.jpg" style="width:100%">
        <div class="text">Kanha National Park</div>
        </div>


        <div class="dot-container" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span> 
        <span class="dot" onclick="currentSlide(6)"></span>
        </div>
</div>

    <div class="row no-gutters">
        <div class="col">
            <ul id="nav" class="list-inline menucontainer">
                <li class="col-4 ui-menu-color list-inline-item menuitem">
                <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                </li>

                <li class="col-4 ui-menu-color list-inline-item menuitem">
                <a href="plan.html" class="hvr-sweep-to-bottom"><i class="fas fa-plane" aria-hidden="true"></i><span>Plan your Holiday</span></a>
                </li>

                <li class="col-4 ui-menu-color list-inline-item menuitem">
                <a href="map.html" class="hvr-sweep-to-bottom"><i class="fas fa-plane" aria-hidden="true"></i><span>Spot your destinations</span></a>
                </li>
            </ul>
        </div>
    </div>
</header>                 
           


    <section>
        <div class="container-fluid">
            <div class="row bg-color-contact">
                <div class="col">
                    <h3 class="contact-heading uppercase text-center">Holiday on your mind?</h3>
                    <h5 class="uppercase text-center">Let us help you plan it!</h5>
                        <div class="center-form">
                            <form>
                            
                            <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/>
                            <input type="text" name="email" id="emailaddress" class="form-control" placeholder="EMail" required/>
                            <input type="date" name="date" id="startdate" class="form-control" placeholder="Start Date" required/>
                            <input type="date" name="date" id="enddate" class="form-control" placeholder="End Data" required/>
                            <textarea rows="5" name="holidaysummary" id="holidaysummary" class="form-control" placeholder="Describe your dream holiday" required></textarea>
                            <div class="form-row text-center">
                            <div class="col">
                            <button type="submit" class="btn btn-secondary">Send Enquiry</button>
                            </div>
                        </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    
    </section>
    <script src="scripts/slideshow.js"></script>
</body>
</html>
