<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <script src="scripts/slideshow.js"></script>
        <title>MP-Tourism-slideshow</title>
    </head>

<body>
<div class="slideshow-container">
<div class="mySlides fade">
  <div class="numbertext">1 / 6</div>
  <img src="assets/images/gwalior_fort.jpg" style="width:100%">
  <div class="text">Gwalior Fort</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 6</div>
  <img src="assets/images/kandariya_temple.jpg" style="width:100%">
  <div class="text">Kandariya Temple</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 6</div>
  <img src="assets/images/sanchi_stupa.jpg" style="width:100%">
  <div class="text">Sanchi Stupa</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">4 / 6</div>
  <img src="assets/images/kanha-national-park-1.jpg" style="width:100%">
  <div class="text">Kanha National Park</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">5 / 6</div>
  <img src="assets/images/kanha-national-park-2.jpg" style="width:100%">
  <div class="text">Kanha National Park</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">6 / 6</div>
  <img src="assets/images/kanha-national-park-3.jpg" style="width:100%">
  <div class="text">Kanha National Park</div>
</div>


<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
  <span class="dot" onclick="currentSlide(6)"></span>
</div>



</body>
</html>
